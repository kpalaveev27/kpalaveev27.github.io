<!doctype html>
<!-- This is a comment -->
<html class="no-js" lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
      <script src="js/menu_builder.js"></script>
      <script>build_header()</script>
    </head>

    <body>
      <script>build_menu()</script>

      <div class="right_side">
        <div id="photo_display" class="photo_display auto_width">
          <script language="JavaScript">
            if (window.location.href.includes("#")) {
              var project_and_name = window.location.href.split("#")[1];
              if (project_and_name.includes("/")) {
                project_name_array = project_and_name.split("/");
                var project = replace_spaces(project_name_array[0]);
                if (is_valid_project(project)) {
                  var index = project_name_array[1];
                  if (is_valid_number(index)) {
                    document.getElementById("photo_display").innerHTML = get_code_for_photo_with_project(project, index);
                  } else {
                    alert("Illegal Index");
                  }
                } else {
                  alert("Illegal Project");
                }
              }

            } else {
              alert("Illegal URL");
            }
          </script>
        </div>
      </div>
    </body>
</html>
